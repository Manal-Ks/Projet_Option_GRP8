# Configuration pytest pour Partie 5

[pytest]
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests pour des fonctions individuelles
    e2e: Tests d'intégration bout-en-bout
    benchmark: Tests de performance et benchmarks
    performance: Tests de performance
    slow: Tests lents (benchmarks)
    edge_case: Tests de cas limites
    coherence: Tests de cohérence des scores
    integration: Tests d'intégration

# Test output configuration
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Timeout for tests (in seconds)
timeout = 300

# Coverage settings
[coverage:run]
source = src
omit = 
    */tests/*
    */setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
